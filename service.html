<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking Form</title>
    <link rel="stylesheet" href="serviceform.css">
</head>
<body>
    
    <video autoplay muted loop id="backgroundVideo">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
  <a class="help_a" href="tel:+91 7505957600"><span class="help">Call Us!</span></a>


    <div class="overlay"></div>

    
    <div class="booking-form">
        <h2>Party Booking Form</h2>
        <p class="party">Fill this form so we can contact u.</p>
        <form id="bookingForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="6b3ea105-ffaf-4848-9c2b-38975c6ea06d">
            <div class="form-group">
                <label for="name">Customer Name</label>
                <input type="text" id="name" name="name" required>
               
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required placeholder="Enter 10-digit number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="date">Date for Service</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <button type="submit">Book Party</button>
        </form>
    </div>


    
</body>
</html>
